<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-watch</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<div >

</div>
<h1>vue-watch</h1>
<hr/>
<div id="app">
    <p>当前温度：{{wendu}}°</p>
    <p>穿衣建议：{{chuanyi}}</p>
    <p><button @click="add()">升温</button><button @click="reduce()">降温</button></p>


</div>
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        data:{
            wendu:13,
            chuanyi:"别忘穿秋裤啊"
        },
        methods:{
            add:function () {
                this.wendu+=5;
            },
            reduce:function () {
                this.wendu-=5;
            }
        },
        // watch:{
        //     "wendu":function (newVal,oldVal) {
        //         if(newVal>=35){
        //             this.chuanyi="超短裤和迷你裙";
        //         }else if(newVal<35 && newVal>22){
        //             this.chuanyi="T恤"
        //         }else if(newVal<22&& newVal>0){
        //             this.chuanyi="线衣和秋裤"
        //         }else{
        //             this.chuanyi="羽绒服"
        //         }
        //     }
        // }
    });
    vue.$watch("wendu",function (newVal,oldVal) {
    if(newVal>=35){
        this.chuanyi="超短裤和迷你裙";
    }else if(newVal<35 && newVal>22){
        this.chuanyi="T恤"
    }else if(newVal<22&& newVal>0){
        this.chuanyi="线衣和秋裤"
    }else{
        this.chuanyi="羽绒服"
    }
})
</script>
</body>
</html>
