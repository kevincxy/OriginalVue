<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component_4</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<div >

</div>
<h1>component_4</h1>
<hr/>
<div id="app">
    <component v-bind:is="who"></component>
    <button @click="exchange">exchange</button>
</div>
<script type="text/javascript">
    var componentA = {
      template:`<div style="color:purple">I'm is ComponentA</div>`
    };
    var componentB = {
        template:`<div style="color:yellowgreen">I'm is ComponentB</div>`
    };
    var componentC = {
        template:`<div style="color:deeppink">I'm is ComponentC</div>`
    };

    var app = new Vue({
        el:"#app",
        data:{
            who:'componentA'
        },components: {
            "componentA":componentA,
            "componentB":componentB,
            "componentC":componentC,

        },methods: {
            exchange:function() {
                if (this.who == 'componentA') {
                    this.who = 'componentB';
                } else if (this.who == 'componentB') {
                    this.who = 'componentC';
                } else {
                    this.who = 'componentA';
                }
            }
        }
    });

</script>
</body>
</html>
