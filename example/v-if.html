<!DOCTYPE html>
<html lang="en">
<head>

    <title>v-if</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<div >

</div>
<div id="app">
<h1>{{message}}</h1>
<div v-if="isLogin">你好，慕容田雨 </div>

        el:"#app",

            isLogin:true

    })

</body>
</html>
