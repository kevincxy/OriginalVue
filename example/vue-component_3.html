    var city = {
        template: `<p>shichuan of China</p>`
    };
    var panda ={
        template:`<div>
            <p >panda come from China</p>
            <city></city>
            </div>`,
        components: {
            "city":city
        }
    };
    var ppa = new Vue({
        el:"#ppa",
        data:{
            message:"China"
        },components:{
            "panda":panda
        }
    });

</script>
