<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixins混入选项</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<div >

</div>
<h1>Mixins混入选项</h1>
<hr/>
<div id="app">
    <p>{{num}}</p>
    <p><button @click="add()">add</button></p>
</div>
<script type="text/javascript">
    var addlog={
        updated:function () {
            console.log("数据放生变化，变化成"+this.num)
        }
    }
    var app = new Vue({
        el:"#app",
        data:{
            num:1
        },methods:{
            add:function () {
               this.num++;
            },

        },
        updated:function () {
            console.log("执行updated方法");
        },
        mixins:[addlog]
    });
    Vue.mixin({
        updated:function () {
            console.log("我是一个全局Mixins");
        }
    })

</script>
</body>
</html>
