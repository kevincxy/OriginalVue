<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-template</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>vue-template</h1>
<hr/>
<div id="app">
    <p>{{msg}}</p>
<!--    <template id="dd2">-->
<!--        <h2 style="color:pink">我是一个标签模板 </h2>-->
<!--    </template>-->
</div>
<script type="x-template" id="dd3">
    <h2 style="color:pink">我是一个script模板 </h2>
</script>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            msg:"s33543"
        },
        template:"#dd3"
    });

</script>
</body>
</html>
